<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Hover Effect</title>
<style>
    .button {
        position: relative;
        padding: 10px 20px;
        font-size: 20px;
        color: #4285f4;
        border: 2px solid #4285f4;
        background-color: transparent;
        cursor: pointer;
        overflow: hidden;
    }

    /* Creating the hover effect using ::after pseudo-element */
    .button::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
        background-color: rgba(66, 133, 244, 0.1); /* Optional background effect */
        z-index: -1;
        transition: width 0.3s ease;
    }

    /* Expanding ::after on hover */
    .button:hover::after {
        width: 150%; /* Increase width on hover */
    }
    .button:hover {
        transform: scaleX(1.3); /* Increase width on hover */
    }
</style>
</head>
<body>

<button class="button">JOIN</button>

</body>
</html>
